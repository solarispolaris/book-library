<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-child">
            <button class="close-btn">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </button>
               
            <form action="#" method="set">
                <fieldset>
                    <legend>Add New Book</legend>
                    <div class="form-option">
                        <label for="form-book-title">Title</label>
                        <input type="text" id="form-book-title" name="bookTitle" placeholder="Insert Title Here" required>
                    </div>
                    <div class="form-option">
                        <label for="form-book-author">Author</label>
                        <input type="text" id="form-book-author" name="bookAuthor" placeholder="John,Smith" required>
                    </div>
                    <div class="form-option">
                        <label for="form-book-genre">Genre</label>
                        <select id="form-book-genre" name="bookGenre">
                            <option value="fantasy">Fantasy</option>
                            <option value="mystery">Mystery</option>
                            <option value="romance">Romance</option>
                            <option value="action">Action</option>
                        </select>
                    </div>
                    <div class="form-option">
                        <label for="form-book-pages">Number of Pages</label>
                        <input type="number" id="form-book-pages" name="bookPages" min="1" >
                    </div>
                    <div class="form-option-checkbox">
                        <label for="form-book-read">Already Read?</label>
                        <input type="checkbox" id="form-book-read" name="bookRead">
                    </div>
    
                    <button type="button" class="form-add-btn">Add Book to Library</button>
                    
                </fieldset>
                
            </form>
        </div>
        
    </div>
   
    <script>

        const wrapper = document.querySelector(".sidebar");
        const exitBtn = document.querySelector(".close-btn")
        wrapper.style.width = "20vw";

        exitBtn.addEventListener("click", e =>
        {
            wrapper.style.width = "0";
        }, 0);

    </script>
</body>
</html>
